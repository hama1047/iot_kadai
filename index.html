<!doctype html>
<head>
  <title>graph</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
</head>
<body>
  <center>
    <p><font size="5">Todays lux graph</font></p>                              
    <canvas id="myChart"></canvas>
    <p><font size="5">Todays temperature graph</font></p>
    <canvas id="myChart2"></canvas>
  </center>                                                                     
<body>                                                                          
<script>

//データを更新


    //socket.ioでdataを受信、反映する
    
    let socket = io();

　　socket.on("send data", function(data) {
      myChart.data.labels.push(data[0]);
      myChart2.data.labels.push(data[0]);
      myChart2.data.datasets.forEach((dataset) => {
        dataset.data.push(data[2]);
    });
      myChart.data.datasets.forEach((dataset) => {
        dataset.data.push(data[1]);
    });
      myChart.update();
      myChart2.update();
    });
</script>
<script>

    //グラフ描写
    
    let ctx = document.getElementById("myChart").getContext("2d");
    ctx.canvas.height = 100;
    let myChart = new Chart(ctx, {
     type: "line",
     data: {
     labels: [],
     datasets: [{
     label: "lux",
     data: [],
     backgroundColor: "rgba(153,255,51,0.4)"
     }]
   },
     options: {
     scales: {
     yAxes: [{
     ticks: {
           beginAtZero: true,
     min: 0,
     }
     }]
     }
   }
     });

let ctx2 = document.getElementById("myChart2").getContext("2d");
    ctx2.canvas.height = 100;
    let myChart2 = new Chart(ctx2, {
     type: "line",

     }]

     options: {
     scales: {
     yAxes: [{

     }
     }]
     }
   }
     });

    
 </script>  
</head>
